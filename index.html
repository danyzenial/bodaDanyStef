<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Zain&display=swap" rel="stylesheet">

    <link href="estilos.css" rel="stylesheet">
</head>

<body>
    <section class="s1">
        <div class="blur-negro"></div>
    </section>
    <div class="s2">
        <div>
            <h4>
                nos
            </h4>
            <h1>casamos</h1>
            <p>...y queremos que seas parte de este momento tan especial.</p>
        </div>
        <div class="cardDate">
            <div class="imgCard">
                <img src="images/pareja1.jpeg" alt="">
            </div>
            <div class="infoCard">

                <div class="title-card">

                    <span>¿Cuándo nos vemos?</span>
                </div>

                <div class="calendar-landscape animate-calendar">
                    <div class="date-info">
                        <div class="weekday">Sábado</div>
                        <div class="day-month">
                            <span class="day animate-day">06</span>
                            <span class="month">Diciembre</span>
                        </div>
                        <div class="year-time">

                            <span class="time">04:00 PM</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card countdown" aria-labelledby="countdown-title">
            <h4 id="countdown-title">Cuenta regresiva para el gran día</h4>
            <div class="time-row" role="timer" aria-live="polite">
                <div class="time-block">
                    <div id="days" class="time-number">000</div>
                    <div class="time-label">días</div>
                </div>
                <div class="time-block">
                    <div id="hours" class="time-number">000</div>
                    <div class="time-label">Horas</div>
                </div>
                <div class="time-block">
                    <div id="minutes" class="time-number">00</div>
                    <div class="time-label">Minutos</div>
                </div>
                <div class="time-block">
                    <div id="seconds" class="time-number">400</div>
                    <div class="time-label">Segundos</div>
                </div>
            </div>
        </div>
        <!-- Location Card -->
        <div class="card location" aria-labelledby="location-title">
            <h4 id="location-title" style="margin:0 0 8px 0;font-size:20px;color:#23564e">Lugar</h4>
            <div class="location-card">
                <div class="loc-info">
                    <div style="font-weight:700">El Mirador, el Hatillo</div>
                    <div class="muted" style="margin-top:6px;">Calle Falsa 123</div>
                    <a class="btn" href="https://maps.app.goo.gl/TwaLaAbocrYbMga98" target="_blank">Ver
                        Ubicación</a>
                </div>
                <div class=" map" aria-hidden="true">
                    <!-- Aquí puedes reemplazar por un iframe de Google Maps o una imagen estática -->
                    <span><iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1191.939477994641!2d-87.17302976622672!3d14.130618559900203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6fa3461c1d0663%3A0xc6901db94a3f8da5!2sEl%20Mirador!5e0!3m2!1ses-419!2shn!4v1760676122656!5m2!1ses-419!2shn"
                            width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe></span>
                    <div class="pin">📍</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const sections = document.querySelectorAll('section');
        const reveal = () => {
            const trigger = window.innerHeight * 0.85;
            sections.forEach(sec => {
                const top = sec.getBoundingClientRect().top;
                if (top < trigger) sec.classList.add('visible');
            });
        };
        window.addEventListener('scroll', reveal);
        reveal();
    </script>
    <script>
        // === Cuenta regresiva ===
        // Ajusta la fecha destino aquí:
        // Formato: new Date(YYYY, MM-1, DD, HH, MIN, SEC)
        // Actualmente: 6 Diciembre, 16:00 (ajusta zona horaria del cliente)
        const targetDate = new Date(new Date().getFullYear(), 11, 6, 16, 0, 0);

        function pad(n, digits = 2) {
            return n.toString().padStart(digits, '0');
        }

        function updateCountdown() {
            const now = new Date();
            let diff = Math.max(0, targetDate - now);

            // calcular
            const secondsTotal = Math.floor(diff / 1000);
            const days = Math.floor(secondsTotal / (3600 * 24));
            const hours = Math.floor((secondsTotal % (3600 * 24)) / 3600);
            const minutes = Math.floor((secondsTotal % 3600) / 60);
            const seconds = secondsTotal % 60;

            // Mostrar con formato similar al mockup
            document.getElementById('days').textContent = pad(days, 3);
            document.getElementById('hours').textContent = pad(hours, 3);
            document.getElementById('minutes').textContent = pad(minutes, 2);
            document.getElementById('seconds').textContent = pad(seconds, 3); // se muestra con 3 cifras para reproducir "400"
        }

        updateCountdown();
        // Actualiza cada segundo
        setInterval(updateCountdown, 1000);

        // === Map button: abre Google Maps con dirección (ajusta si hace falta) ===
        function openMaps(e) {
            e.preventDefault();
            const address = encodeURIComponent('Jardines La Esperanza Calle Falsa 123');
            // abre la app/Google Maps
            const uri = `https://www.google.com/maps/search/?api=1&query=${address}`;
            window.open(uri, '_blank');
        }

        // Accessibility: if JS desactiva, deja valores por defecto
    </script>
</body>

</html>
