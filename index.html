</head>

<body>
    <section class="s1">
        <div class="blur-negro"></div>
    </section>
    <section class="s2">
        <div>
            <h4>
                nos
            </h4>
            <h1>casamos</h1>
            <p>...y queremos que seas parte de este momento tan especial.</p>
        </div>
        <div class="cardDate">
            <div class="imgCard">
                <img src="../images/pareja1.jpeg" alt="">
            </div>
            <div class="infoCard">

                <div class="title-card">

                    <span>¿Cuándo nos vemos?</span>
                </div>

                <div class="calendar-landscape animate-calendar">
                    <div class="date-info">
                        <div class="weekday">Sábado</div>
                        <div class="day-month">
                            <span class="day animate-day">06</span>
                            <span class="month">Diciembre</span>
                        </div>
                        <div class="year-time">

                            <span class="time">04:00 PM</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section></section>
    <script>
        const sections = document.querySelectorAll('section');
        const reveal = () => {
            const trigger = window.innerHeight * 0.85;
            sections.forEach(sec => {
                const top = sec.getBoundingClientRect().top;
                if (top < trigger) sec.classList.add('visible');
            });
        };
        window.addEventListener('scroll', reveal);
        reveal();
    </script>
</body>
